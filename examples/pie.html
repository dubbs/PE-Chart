<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Pie</title>
  <style type="text/css" media="all">
  body { background: #f6f6f6; }
  </style>
</head>
<body>
<h1>Pie</h1>
<table data-chart-id="browser_share" data-chart-type="pie">
  <thead>
    <tr data-categories>
      <th data-ignore></th>
      <th>Firefox</th>
      <th>IE</th>
      <th>Chrome</th>
      <th>Safari</th>
      <th>Opera</th>
      <th>Other</th>
    </tr>
  </thead>
  <tbody>
    <tr data-series>
      <td data-series-name>Browser Share</td>
      <td>45.0</td>
      <td>26.8</td>
      <td>12.8</td>
      <td>8.5</td>
      <td>6.2</td>
      <td>0.7</td>
    </tr>
  </tbody>
</table>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/highcharts-release/highcharts.js"></script>
<script src="../pechart.js"></script>
<script>
$('[data-chart-id]').pechart({
  all: {
    colors: [
      '#B5B3AE',
      '#005A9C',
      '#FFFFFF'
    ]
  }
});
</script>
</body>
</html>
