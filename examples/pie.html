<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title></title>
  <link rel="stylesheet" href="../example.css" />
</head>
<body>

<table data-chart-id="browser_share" data-chart-type="pie">
  <thead>
    <tr data-categories>
      <th data-ignore></th>
      <th>Firefox</th>
      <th>IE</th>
      <th>Chrome</th>
      <th>Safari</th>
      <th>Opera</th>
      <th>Other</th>
    </tr>
  </thead>
  <tbody>
    <tr data-series>
      <td data-series-name>Browser Share</td>
      <td>45.0</td>
      <td>26.8</td>
      <td>12.8</td>
      <td>8.5</td>
      <td>6.2</td>
      <td>0.7</td>
    </tr>
  </tbody>
</table>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../bower_components/highcharts/highcharts.src.js"></script>
<script src="../app.js"></script>
<script>
$('[data-chart-id]').each(function() {
  var chart = new PEChart({
    el: $(this),
    config: {
      all: {
        colors: [
          '#005A9C',
          '#B5B3AE',
          '#FFFFFF'
        ]
      }
    }
  });
});
</script>
</body>
</html>
