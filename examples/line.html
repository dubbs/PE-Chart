<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Line</title>
  <style type="text/css" media="all">
  body { background: #f6f6f6; }
  </style>
</head>
<body>
<h1>Line</h1>
<table data-chart-id="world_electricity_consumption" data-chart-type="line">
  <caption>
    <p data-yaxis-title>(TWH)</p>
  </caption>
  <thead>
    <tr data-categories>
      <th data-ignore></th>
      <th>1980</th>
      <th>1990</th>
      <th>2010</th>
      <th>2035 (est)</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td colspan="5" data-footnote>Source: OECD / International Energy Agency</td>
    </tr>
  </tfoot>
  <tbody>
    <tr data-series>
      <td data-series-name>Non-OECD</td>
      <td>971</td>
      <td>3492</td>
      <td>8825</td>
      <td>19903</td>
    </tr>
    <tr data-series>
      <td data-series-name>OECD</td>
      <td>4739</td>
      <td>6593</td>
      <td>9618</td>
      <td>11956</td>
    </tr>
  </tbody>
</table>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/highcharts-release/highcharts.js"></script>
<script src="../pechart.js"></script>
<script>
$('[data-chart-id]').pechart({
  all: {
    colors: [
      '#B5B3AE',
      '#005A9C',
      '#FFFFFF'
    ],
    xAxis: {
      lineColor: '#000000',
      tickWidth: 0
    },
    yAxis: {
      title: {
        enabled: false
      }
    }
  },
  line: {
    yAxis: {
      gridLineWidth: 0
    }
  }
});
</script>
</body>
</html>
