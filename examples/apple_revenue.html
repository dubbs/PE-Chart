<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Apple Revenue</title>
  <style type="text/css" media="all">
  body { background: #f6f6f6; }
  </style>
</head>
<body>
<h1>Apple Revenue</h1>
<table data-chart-type="column">
  <caption>
    <p data-yaxis-title>Revenue in Billions</p>
  </caption>
  <thead>
    <tr data-categories>
      <th data-ignore></th>
      <th>2011</th>
      <th>2012</th>
      <th>2013</th>
    </tr>
  </thead>
  <tbody>
    <tr data-series>
      <td data-series-name>Apple</td>
      <td>108.6</td>
      <td>155.97</td>
      <td>170.87</td>
    </tr>
  </tbody>
</table>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/highcharts-release/highcharts.js"></script>
<script src="../pechart.js"></script>
<script>
$('table').pechart({
  all: {
    colors: [
      '#B5B3AE',
      '#005A9C',
      '#FFFFFF'
    ]
  }
});
</script>
</body>
</html>
